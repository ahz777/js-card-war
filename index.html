<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <script src="script.js" defer></script>
    <title>Card War</title>
  </head>
  <body>
    <div id="game-container">
      <button id="new-deck">New Deck</button>
      <h1 id="title">Card War!</h1>
      <p id="remaining-cards">Remaining cards: <span>0</span></p>
      <p id="turn-winner"></p>
      <h3 id="computer">Computer Score: <span id="computer-score">0</span></h3>
      <div id="cards">
        <div id="computer-card"></div>
        <div id="player-card"></div>
      </div>
      <h3 id="player">My Score: <span id="player-score">0</span></h3>
      <button id="draw-cards">Draw</button>
      <div id="game-over">
        <h2>Game Over!</h2>
        <p id="final-message">You won the game!</p>
        <div id="final-scores">
          <div>Computer: <span id="final-computer-score">0</span></div>
          <div>You: <span id="final-player-score">0</span></div>
        </div>
        <button id="play-again">Play Again</button>
      </div>
    </div>
  </body>
</html>
